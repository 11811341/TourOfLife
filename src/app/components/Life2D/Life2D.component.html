<div id = "render_window"></div>
<button (click)="advance()" style="margin-right: 2em; z-index: 1000">advance</button>
<button (click)="play()" style="margin-right: 2em; z-index: 1000">{{!this.running?'play':'stop'}}</button>
<button (click)="clear()" style="margin-right: 2em; z-index: 1000">clear</button>
<button (click)="restore()" style="margin-right: 2em; z-index: 1000">restore</button>
<mat-slider min="0.1" max="10" step="0.1" value="{{this.interval}}" (change)="change_speed($event)" style="margin-right: 2em; z-index: 1000; width: 5em"></mat-slider>
