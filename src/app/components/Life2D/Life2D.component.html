<div id="render_window"></div>

<div class="controls_container">
  <div id="controls">
    <button mat-icon-button color="primary" (click)="clear()" matTooltip="Clear the Game board" matTooltipPosition="above">
      <mat-icon>
        close
      </mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="revert()" [disabled]="this.running" matTooltip="Go back by one epoch" matTooltipPosition="above">
      <mat-icon>
        skip_previous
      </mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="play()" matTooltip="Play/Pause the Game" matTooltipPosition="above">
      <mat-icon *ngIf="!this.running">
        play_arrow
      </mat-icon>
      <mat-icon *ngIf="this.running">
        pause
      </mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="advance()" [disabled]="this.running" matTooltip="Advance the game by one epoch" matTooltipPosition="above">
      <mat-icon>
        skip_next
      </mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="restore()" [disabled]="this.running" matTooltip="Restore the cleared board" matTooltipPosition="above">
      <mat-icon>
        replay
      </mat-icon>
    </button>
<!--    <mat-slider min="0.1" max="10" step="0.1" value="{{this.interval}}" (change)="change_speed($event)"></mat-slider>-->
  </div>
</div>

<mat-drawer-container id="navigation_container">
  <mat-drawer #drawer class="sidenav_drawer" mode="side">
    <div class="sidebar">
      <button type="button" mat-button>2D Game of Life simulator</button>
      <button type="button" mat-button>Tour of Life</button>
      <button type="button" mat-button>3D Game of Life simulator</button>
    </div>
  </mat-drawer>

  <div id="sidenav_button">
    <div id="expand_sidenav">
      <button type="button" class="selection_button" mat-button (click)="drawer.toggle()">
        <mat-icon style="margin-left: -100%">menu</mat-icon>
      </button>
    </div>
  </div>
</mat-drawer-container>

<mat-drawer-container id="options_container">
  <div id="options_button">
    <div id="expand_options">
      <button type="button" class="selection_button" mat-button (click)="options.toggle()">
        <mat-icon style="margin-left: -100%">menu</mat-icon>
      </button>
    </div>
  </div>
  <mat-drawer #options class="sidenav_drawer" mode="side" position="end">
    <div class="sidebar">
      <button type="button" mat-button>2D Game of Life simulator</button>
      <button type="button" mat-button>Tour of Life</button>
      <button type="button" mat-button>3D Game of Life simulator</button>
    </div>
  </mat-drawer>
</mat-drawer-container>
