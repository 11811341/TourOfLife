<div id="render_window"></div>
<div  id="legend">
  <button (click)="life2DContainer.toggleLegend(); $event.stopPropagation()" style="z-index: 1000" mat-raised-button cdkOverlayOrigin #trigger="cdkOverlayOrigin">
    Legend
  </button>
  <ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="life2DContainer.getLegend()">
    <div id="legend_content">
      <p id="overpopulation">This cell will die due to overpopulation</p>
      <p id="underpopulation">This cell will die due to underpopulation</p>
      <p id="birth">This cell will be born due to reproduction</p>
      <p id="survival">This cell survives, unaffected</p>
    </div>
  </ng-template>

</div>

<div class="controls_container">
  <div id="controls" (click)="$event.stopPropagation()">
    <button mat-icon-button color="primary" (click)="life2DContainer.clear()" matTooltip="Clear the Game board" matTooltipPosition="above">
      <mat-icon>
        close
      </mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="life2DContainer.revert()" [disabled]="life2DContainer.running" matTooltip="Go back by one epoch" matTooltipPosition="above">
      <mat-icon>
        skip_previous
      </mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="life2DContainer.play()" matTooltip="Play/Pause the Game" matTooltipPosition="above">
      <mat-icon *ngIf="!life2DContainer.running">
        play_arrow
      </mat-icon>
      <mat-icon *ngIf="life2DContainer.running">
        pause
      </mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="life2DContainer.advance()" [disabled]="life2DContainer.running" matTooltip="Advance the game by one epoch" matTooltipPosition="above">
      <mat-icon>
        skip_next
      </mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="life2DContainer.restore()" [disabled]="life2DContainer.running" matTooltip="Restore the cleared board" matTooltipPosition="above">
      <mat-icon>
        replay
      </mat-icon>
    </button>
  </div>
</div>
